<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="css/libs.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
</head>

<body>
    <div class="modal">
        <div class="modal_container">
            <h1><img src="img/Shape.png">kanto</h1>
            <div class="login">
                <form>
                    <div class="login_input">
                        <input type="text" placeholder="User Name">
                    </div>
                    <div class="login_input">
                        <input type="text" placeholder="Password"><img src="icons/Eya-Icon.png">
                    </div>
                    <div class="login_input">
                        <button>Sign In</button>
                    </div>
                    <p>Forgot Password</p>
                </form>
                <div class="or">
                    <div class="line"></div>
                    <span>or</span>
                </div>
                <div class="auth_social">
                    <p>Continue With</p>
                    <button><img src="icons/Linkedin-Icon.png">linkedin</button>
                    <button><img src="icons/Google-Icon.png">Google</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
