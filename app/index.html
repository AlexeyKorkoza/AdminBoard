<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="css/libs.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
</head>

<body>
    <div class="modal">
        <div class="modal_container">
            <h1 class="kanto"><img src="img/Shape.png">kanto</h1>
            <div class="login">
                <form>
                    <div class="login_input">
                        <input type="text" placeholder="User Name">
                    </div>
                    <div class="login_input">
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="login_button">
                        <button>Sign In</button>
                    </div>
                    <p class="password">Forgot Password?</p>
                </form>
                <div class="or">
                    <div class="line"></div>
                    <span>or</span>
                </div>
                <div class="auth_social">
                    <p class="continue">Continue With</p>
                    <div class="auth_social__buttons">
                        <button class="linkedin"><img src="icons/Linkedin-Icon.png">linkedin</button>
                        <button class="google"><img src="icons/Google-Icon.png">Google</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
